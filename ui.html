<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input,
      select,
      textarea {
        display: block;
        margin: 10px 0;
        width: 100%;
      }
      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>API Tester</h1>
    <label for="method">HTTP Method:</label>
    <select id="method" name="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>

    <label for="path">Path:</label>
    <input type="text" id="path" name="path" placeholder="/example" />

    <label for="queryParams">Query Parameters (JSON format):</label>
    <textarea
      id="queryParams"
      name="queryParams"
      rows="4"
      placeholder='{"key1": "value1", "key2": "value2"}'
    ></textarea>

    <label for="body">Request Body (JSON format):</label>
    <textarea
      id="body"
      name="body"
      rows="4"
      placeholder='{"key": "value"}'
    ></textarea>

    <button id="request">Send Request</button>
    <button id="config">Show config</button>

    <h2>Response</h2>
    <pre id="response"></pre>

    <script>
      document
        .getElementById("config")
        .addEventListener("click", async (event) => {
          event.preventDefault();
          const response = await fetch("/?showConfig=true");
          const responseData = await response.json();
          document.getElementById("response").textContent = JSON.stringify(
            responseData,
            null,
            2
          );
        });
      document
        .getElementById("request")
        .addEventListener("click", async (event) => {
          event.preventDefault();

          const method = document.getElementById("method").value;
          const path = document.getElementById("path").value;
          const queryParams = JSON.parse(
            document.getElementById("queryParams").value || "{}"
          );
          const body = document.getElementById("body").value;

          const url = new URL(path, window.location.origin);
          Object.keys(queryParams).forEach((key) =>
            url.searchParams.append(key, queryParams[key])
          );

          const options = {
            method,
            headers: {
              "Content-Type": "application/json",
            },
            body: method !== "GET" ? body : undefined,
          };

          try {
            const response = await fetch(url, options);
            const responseData = await response.json();
            document.getElementById("response").textContent = JSON.stringify(
              responseData,
              null,
              2
            );
          } catch (error) {
            document.getElementById("response").textContent =
              "Error: " + error.message;
          }
        });
    </script>
  </body>
</html>
